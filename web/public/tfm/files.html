<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Files | Tanabata File Manager</title>
	<link rel="apple-touch-icon" sizes="57x57" href="/images/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/images/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/images/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/images/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/images/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/images/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/images/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/tanabata.webmanifest">
	<meta name="msapplication-TileColor" content="#5c913b">
	<meta name="msapplication-TileImage" content="/images/ms-icon-144x144.png">
	<meta name="theme-color" content="#5c913b">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/general.css">
	<link rel="stylesheet" href="/css/tfm.css">
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/jquery.lazy.min.js"></script>
	<script src="/js/tdbms.js"></script>
	<script src="/js/tfm-management.js"></script>
</head>
<body>
<h1><a href="/tfm" title="TFM: Home">TFM: Files</a></h1>
<main>
	<div class="contents-wrapper">
		<button class="btn btn-outline-secondary sasa" id="btn-new"><b>NEW</b></button>
	</div>
</main>
<div class="menu-wrapper">
	<div class="menu" id="menu-file-view">
		<img id="preview">
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="name">File name</label>
				<div class="col-sm-10">
					<input type="text" name="name" class="form-control" id="name">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-3 col-form-label" for="text-filter">Tag filter</label>
				<div class="col-sm-9">
					<input type="text" name="text-filter" class="form-control" id="text-filter">
				</div>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" name="selection-filter" class="form-check-input" id="selection-filter" checked>
				<label class="form-check-label" for="selection-filter">Show only selected</label>
			</div>
			<div class="form-group list"></div>
			<div class="form-group button-flex">
				<button type="submit" class="btn btn-primary" id="btn-confirm">Confirm</button>
				<a target="_blank" class="btn btn-outline-info" id="btn-full">View full</a>
				<button class="btn btn-outline-danger" id="btn-close">Close</button>
			</div>
		</form>
	</div>
	<div class="menu" id="menu-add">
		<h2>Add new file</h2>
		<form>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label" for="new-name">File name</label>
				<div class="col-sm-10">
					<input type="text" name="new-name" class="form-control" id="new-name">
				</div>
			</div>
			<div class="form-group button-flex">
				<button type="submit" class="btn btn-primary" id="btn-add">Add</button>
				<button class="btn btn-outline-danger" id="btn-reset">Reset</button>
			</div>
		</form>
	</div>
</div>
<script src="/js/tfm-files.js"></script>
</body>
</html>
